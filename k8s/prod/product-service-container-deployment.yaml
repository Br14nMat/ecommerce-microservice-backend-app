              value: http://zipkin:9411
            - name: EUREKA_INSTANCE
              value: "product-service"
          image: br14nmat/product-service:latest
          name: product-service-container
          ports:
            - containerPort: 8500
              protocol: TCP
      restartPolicy: Always

